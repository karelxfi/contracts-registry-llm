<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verus Protocols - Contracts Registry</title>
  <meta name="description" content="Browse 1 DeFi protocols deployed on Verus blockchain with verified smart contract addresses.">
  <link rel="stylesheet" href="../styles.css">
  <link rel="canonical" href="https://contracts.llamarpc.com/chains/verus.html">

  <!-- Open Graph -->
  <meta property="og:title" content="Verus Protocols - Contracts Registry">
  <meta property="og:description" content="Browse 1 DeFi protocols deployed on Verus blockchain.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://contracts.llamarpc.com/chains/verus.html">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="Verus Protocols">
  <meta name="twitter:description" content="Browse 1 DeFi protocols on Verus.">
</head>
<body>
  <nav>
    <div class="nav-container">
      <a href="/" class="logo">DeFi Registry</a>
      <div class="nav-links">
        <a href="/protocols" class="nav-link">Protocols</a>
        <a href="/chains" class="nav-link active">Chains</a>
        <a href="/api/v1" class="nav-link">API</a>
        <a href="https://github.com/karelxfi/contracts-registry-llm" class="nav-link">GitHub</a>
      </div>
    </div>
  </nav>

  <main class="container listing-page">
    <nav class="breadcrumb">
      <a href="/">Home</a> / <a href="/chains">Chains</a> / Verus
    </nav>

    <div class="protocol-header">
      <div>
        <h1>Verus</h1>
        <p class="subtitle">1 protocol deployed on this chain</p>
        
      </div>
    </div>

    <div class="search-box">
      <input
        type="text"
        id="protocolSearch"
        placeholder="Search protocols by name or type..."
        aria-label="Search protocols"
      >
    </div>

    <div class="protocol-grid" id="protocolsList">
      
        <a href="../protocols/verus-market.html" class="protocol-card" data-protocol-name="verus market" data-protocol-type="dexs">
          <div class="protocol-card-header">
            <div class="protocol-icon">
              <img src="../logos/verus-market.png" alt="Verus Market" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';" />
                   <span style="display:none">V</span>
            </div>
            <div class="protocol-info">
              <h3>Verus Market</h3>
              <span class="protocol-type">dexs</span>
            </div>
          </div>
          <div class="protocol-card-footer">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
            </svg>
            <span>1 contract</span>
          </div>
        </a>
      
    </div>

    <div id="noResults" style="display: none; padding: 60px 20px; text-align: center;">
      <p style="color: var(--color-text-secondary);">No protocols found matching your search.</p>
    </div>
  </main>

  <footer>
    <div class="footer-container">
      <div class="footer-bottom">
        <p>&copy; 2026 Contracts Registry. Data updated daily.</p>
        <a href="https://github.com/llamafolio/contracts-registry" target="_blank">GitHub</a>
      </div>
    </div>
  </footer>

  <script>
    // Search functionality
    const searchInput = document.getElementById('protocolSearch');
    const protocolsList = document.getElementById('protocolsList');
    const noResults = document.getElementById('noResults');
    const allProtocols = Array.from(document.querySelectorAll('.protocol-card'));

    searchInput.addEventListener('input', (e) => {
      const searchTerm = e.target.value.toLowerCase().trim();
      let visibleCount = 0;

      allProtocols.forEach(protocol => {
        const protocolName = protocol.getAttribute('data-protocol-name');
        const protocolType = protocol.getAttribute('data-protocol-type');

        const matches = searchTerm === '' ||
          protocolName.includes(searchTerm) ||
          protocolType.includes(searchTerm);

        if (matches) {
          protocol.style.display = '';
          visibleCount++;
        } else {
          protocol.style.display = 'none';
        }
      });

      if (visibleCount === 0 && searchTerm !== '') {
        protocolsList.style.display = 'none';
        noResults.style.display = 'block';
      } else {
        protocolsList.style.display = 'grid';
        noResults.style.display = 'none';
      }
    });
  </script>
</body>
</html>
